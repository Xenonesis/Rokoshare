<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - RokoShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'roko-teal': '#4FD1C7',
                        'roko-yellow': '#F7DC6F',
                        'roko-orange': '#F39C12',
                        'roko-pink': '#FF69B4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">RokoShare Image Loading Test</h1>
        
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Test ROKOSHARE.png -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-center">Logo Test</h2>
                <div class="text-center">
                    <img src="images/ROKOSHARE.png" alt="RokoShare" class="h-20 w-20 mx-auto mb-4" id="logo-test">
                    <p class="text-sm text-gray-600">ROKOSHARE.png</p>
                    <div id="logo-status" class="mt-2 text-sm font-semibold"></div>
                </div>
            </div>
            
            <!-- Test bellicon.png -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-center">Bell Icon Test</h2>
                <div class="text-center">
                    <img src="images/bellicon.png" alt="Bell" class="h-16 w-16 mx-auto mb-4" id="bell-test">
                    <p class="text-sm text-gray-600">bellicon.png</p>
                    <div id="bell-status" class="mt-2 text-sm font-semibold"></div>
                </div>
            </div>
            
            <!-- Test rokoposter.jpg -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-center">Poster Test</h2>
                <div class="text-center">
                    <img src="images/rokoposter.jpg" alt="RokoShare Poster" class="h-24 w-auto mx-auto mb-4 rounded" id="poster-test">
                    <p class="text-sm text-gray-600">rokoposter.jpg</p>
                    <div id="poster-status" class="mt-2 text-sm font-semibold"></div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="test-results" class="space-y-2"></div>
        </div>
        
        <div class="mt-6 text-center">
            <button onclick="runImageTest()" class="bg-roko-teal text-white px-6 py-3 rounded-lg hover:bg-opacity-90 transition-colors">
                Run Image Test
            </button>
        </div>
    </div>

    <script>
        function runImageTest() {
            const images = [
                { id: 'logo-test', name: 'ROKOSHARE.png', statusId: 'logo-status' },
                { id: 'bell-test', name: 'bellicon.png', statusId: 'bell-status' },
                { id: 'poster-test', name: 'rokoposter.jpg', statusId: 'poster-status' }
            ];
            
            const results = [];
            
            images.forEach(imageInfo => {
                const img = document.getElementById(imageInfo.id);
                const statusDiv = document.getElementById(imageInfo.statusId);
                
                // Reset image
                img.src = img.src + '?' + new Date().getTime(); // Force reload
                
                img.onload = function() {
                    statusDiv.innerHTML = '<span class="text-green-600">✓ Loaded</span>';
                    results.push(`${imageInfo.name}: ✅ SUCCESS`);
                    updateResults(results);
                };
                
                img.onerror = function() {
                    statusDiv.innerHTML = '<span class="text-red-600">✗ Failed</span>';
                    results.push(`${imageInfo.name}: ❌ FAILED`);
                    updateResults(results);
                };
            });
        }
        
        function updateResults(results) {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = results.map(result => 
                `<div class="p-2 bg-gray-50 rounded">${result}</div>`
            ).join('');
        }
        
        // Auto-run test on page load
        window.addEventListener('load', function() {
            setTimeout(runImageTest, 500);
        });
    </script>
</body>
</html>
